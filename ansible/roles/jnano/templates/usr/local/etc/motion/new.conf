camera_name new
#using etc/hosts file last lines + nmap/mac search for cams
netcam_high_url rtsp://ipcam.new:554/stream=0
netcam_url rtsp://ipcam.new:554/stream=1
threshold 225 # 225 chuva
# white noise is allways present everywhere better use this allways
smart_mask_speed 5
despeckle_filter EedDl
text_left CAMERA 5
netcam_params decoder=h264_nvmpi,rtsp_transport=tcp,framerate=15
netcam_high_params decoder=h264_nvmpi,rtsp_transport=tcp,framerate=15,width=1920,height=1080
threshold_maximum 110000
