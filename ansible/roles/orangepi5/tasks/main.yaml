---

- name: Update apt packages
  apt:
    update_cache: true
  become: true
  tags:
    - apt

- name: Packages + FFMPEG build and install
  include_tasks: ffmpeg_motion.yml
  tags:
    - always

- name: SQLITE3 config
  include_tasks: sql3.yml
  tags:
    - sql3

